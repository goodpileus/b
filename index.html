---
layout: default
title: log
---


<div id="post-wrapper">
    {%- if paginator.posts.size > 0 -%}
    {%- for post in paginator.posts -%}
			<article class="post">
	      <div class="post-content">
	          {{ post.content }}
            <span class="date">{{ post.date | date: "%m.%d.%Y"}}</span>
	      </div>
			</article>
    {%- endfor -%}
{%- endif -%}
</div>
